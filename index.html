<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Test</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>Socket.IO Test</h1>
    <button id="getChats">Get All Chats</button>
    <pre id="output"></pre>

    <script>
        const socket = io('http://localhost:3000');

        document.getElementById('getChats').onclick = function() {
            const userId = '66e3f225313c0171cf9864f4'; // Example user ID
            socket.emit('so-get-all-chats', { userId });
        };

        socket.on('so-get-all-chats', (response) => {
            document.getElementById('output').textContent = JSON.stringify(response, null, 2);
        });
    </script>
</body>
</html>
